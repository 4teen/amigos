apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "com.square.apps.amigos"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/volley.jar')
    compile files('libs/Pubnub-Android-3.7.5.jar')


    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    compile 'de.hdodenhof:circleimageview:2.0.0'



    //noinspection UseOfBundledGooglePlayServices
    compile 'com.google.android.gms:play-services:11.0.1'
    compile 'com.google.firebase:firebase-auth:11.0.1'
    compile 'com.google.firebase:firebase-database:11.0.1'
    compile 'com.google.firebase:firebase-storage:11.0.1'
    compile 'com.google.firebase:firebase-messaging:11.0.1'

    // Firebase UI
    compile 'com.firebaseui:firebase-ui-database:1.2.0'
    compile 'com.firebaseui:firebase-ui-auth:2.0.1'

    compile "com.android.support:customtabs:25.4.0"
    compile "com.android.support:support-compat:25.4.0"
    compile "com.android.support:support-core-utils:25.4.0"
    compile "com.android.support:support-core-ui:25.4.0"
    compile "com.android.support:support-media-compat:25.4.0"
    compile "com.android.support:support-fragment:25.4.0"
    compile "com.android.support:appcompat-v7:25.4.0"
    compile "com.android.support:mediarouter-v7:25.4.0"

    compile "com.android.support:design:25.4.0"
    compile "com.android.support:animated-vector-drawable:25.4.0"
    compile "com.android.support:support-annotations:25.4.0"
    compile "com.android.support:support-vector-drawable:25.4.0"
    compile "com.android.support:leanback-v17:25.4.0"
    compile "com.android.support:support-v13:25.4.0"
    compile "com.android.support:recyclerview-v7:25.4.0"
    compile "com.android.support:palette-v7:25.4.0"
    compile "com.android.support:cardview-v7:25.4.0"
    compile "com.android.support:appcompat-v7:25.4.0"

    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile "com.squareup.picasso:picasso:2.4.0"
}



apply plugin: 'com.google.gms.google-services'